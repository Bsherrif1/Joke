<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST IN HTML</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>Names</li>
        <li>Color</li>
    </ul>
    <h2>Ordered List of fruits</h2>
    <ol>
        <li>Apple</li>
        <li>Zucchini</li>
    </ol>
    <h2>Detailed List</h2>
    <dl>
        <dt>Geography</dt>
        <dd>The description of the Earth.</dd>
        <dt>Science</dt>
        <dd>The systematic study of the structure and behaviour of the physical and natural world through observation.</dd>
    </dl>
</body>
</html>
